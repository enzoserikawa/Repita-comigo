    <script>  function exerc1(){

        alert("EXERCICIO 1");
        alert("Efetua uma divisão, não permitindo uma divisão por 0");

        let number1  = parseInt(prompt("Insira um número"));
        let number2 = parseInt(prompt ("Insira um número"));

        while(number2 <= 0){

            alert("Numero Invalido, insira um número maior que 0");
            number2 = parseInt(prompt("Insira um número"))

        }

        let divisao = number1 / number2;

        return(document.write("O resultado é: " + divisao));
    }

    function exerc4(){

        alert("EXERCICIO 4");
        alert("Calcula e escreve a média de numeros entre 15 e 100");

        let contagem = 15;
        let soma = 0;

        while(contagem <= 100){

            document.write(contagem + "<br>");
            soma = soma + contagem;
            contagem++;
            
        
        }

        let média = soma / 85;

        return(document.write("A média entre os números de 15 a 100 é: " + Math.round(média)));

        
    }
     
    function exerc5(){

        alert("EXERCICIO 5");
        alert("Calcula e escreve a média entre os numeros informados e os numeros entre eles");

        let number1 = parseInt(prompt("Insira um número"));
        let number2 = parseInt(prompt("Insira um número menor do que o primeiro"));

        while(number2 < number1){

            alert("Numero Invalido, Insira um numero maior do que " + number1 + ".");
            number2 = parseInt(prompt("Insira um número valido"));

        }

        let diferenca = number2 - number1;
        let soma = 0;
        let contador = number1;

        while(contador <= number2){
            document.write(contador + "<br>");
            soma = soma  + contador;
            contador++;

        }

        return(document.write("A média dos numeros entre: " + number1 + ", " + number2 + " é: " + soma / diferenca));

    }
    

    function exerc6(){

        alert("EXERCICIO 6");
        alert("Calcula a média do Aluno");

        let nota1 = parseFloat(prompt("Insira a 1º nota do aluno"));
        let nota2 = parseFloat(prompt("Insira a 2º nota do aluno"));
        let media = (nota1 + nota2) / 2;


        if(media >= 9.5){

            document.write("Aluno Aprovado com média: " + media + "<br>");

        }else{

            document.write("Aluno Reprovado com média: " + media + "<br>");

        }

        let opcao = prompt("Deseja calcular a média de outro aluno? Sim(S) / Não(N)");

        while(opcao == "S"){

            let nota1 = parseFloat(prompt("Insira a 1º nota do aluno"));
            let nota2 = parseFloat(prompt("Insira a 2º nota do aluno"));
            let media = (nota1 + nota2) / 2;


            if(media >= 9.5){

                document.write("Aluno Aprovado com média: " + media + "<br>");

            }else{

                document.write("Aluno Reprovado com média: " + media + "<br>");

            }

            opcao = prompt("Deseja calcular a média de outro aluno? Sim(S) / Não(N)");
        }
    }

    function exerc10(){

        alert("EXERCICIO 10");
        alert("Imprime tabuadas de 1 até a que o Usuario decidir");

        let N = parseInt(prompt("Insira o número que você deseja que vá"));
        let multi = 0;
        let contagem = 1;

        while(contagem <= N){
            while(multi <= 10){

                document.write(contagem + " X " + multi + " = " + (contagem * multi) + "<br>");
                multi++;
                
            }
            contagem++;
            multi = 0;
            document.write("<br><br>");
        }
        
    }
